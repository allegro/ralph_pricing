<div class="container-xs-height body-container" ng-controller="components">
	<div class="col-xs-2 left-menu-container col-xs-height col-bottom">
		<div class="col-xs-height col-bottom sidebar-well well navmenu navmenu-default navmenu-fixed-left in">
            <div class="navbar-default sidebar-navbar-default" role="navigation">
                <div class="sidebar-nav navbar-collapse sidebar-nav-scrooge">
                    <leftmenudirective></leftmenudirective>
                </div>
            </div>
        </div>
	</div>
	<div class="col-xs-10 content">
		<div class="col-xs-12">
			<div class="datepicker">
				<div class="panel panel-default panel-datepicker panel-background">
                    <div class="bg-datepicker bg-background" ng-controller="ButtonsCtrl">
                        <div class="panel-heading panel-datepicker-heading row show-grid">
                            <div class="col-xs-13 btn_group btn-month" role="toolbar">
                                <button ng-click="changeMonth(month)" class="{{month.show == true ? 'active' : ''}} btn-datepicker btn btn-default btn-month-scrooge" ng-repeat="month in preMonths">{{month}}</button>
                            </div>
                            <div class="col-xs-13 btn_group btn-day" role="toolbar">
                                <button ng-model="btn_days" btn-radio="'1'" class="btn-datepicker btn btn-default btn-day-scrooge">1</button>

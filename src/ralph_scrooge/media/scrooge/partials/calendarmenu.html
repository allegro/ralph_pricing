            <div class="datepicker">
                <div class="panel panel-default panel-datepicker panel-background">
                    <div class="bg-datepicker bg-background" ng-controller="ButtonsCtrl">
                        <div class="panel-heading panel-datepicker-heading row show-grid">
                            <div class="col-xs-13 btn_group btn-month" role="toolbar">
                                <button ng-click="menuCalendar.changeYear(year)" class="{{stats.components.menuStats['year']['current'] == year ? 'active' : ''}} btn-datepicker btn btn-default btn-month-scrooge" ng-repeat="year in menuCalendar.getYears()">{{year}}</button>
                            </div>
                            <div class="col-xs-13 btn_group btn-month" role="toolbar">
                                <button ng-click="menuCalendar.changeMonth(month)" class="{{stats.components.menuStats['month']['current'] == month ? 'active' : ''}} btn-datepicker btn btn-default btn-month-scrooge" ng-repeat="month in menuCalendar.getMonths()">{{month}}</button>
                            </div>
                            <div class="col-xs-13 btn_group btn-day" role="toolbar">
                                <button ng-click="menuCalendar.changeDay(day)" class="{{stats.components.menuStats['day']['current'] == day ? 'active' : ''}} btn-datepicker btn btn-default btn-day-scrooge" ng-repeat="day in menuCalendar.getDays()">{{day}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

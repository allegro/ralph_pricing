# Warehouse
- model: ralph_scrooge.Warehouse
  pk: 1
  fields:
    name: Default
    show_in_report: False
    id_from_assets: -1

# Business Line
- model: ralph_scrooge.BusinessLine
  pk: 1
  fields:
    name: '-'
    ci_id: -1
    ci_uid: -1

# Profit Center
- model: ralph_scrooge.ProfitCenter
  pk: 1
  fields:
    name: '-'
    ci_id: -1
    ci_uid: -1
    business_line: 1

# Base Usages
- model: ralph_scrooge.BaseUsage
  pk: 1
  fields:
    name: 'Other'
    symbol: 'other'
    type: 3  # extra cost

- model: ralph_scrooge.ExtraCostType
  pk: 1
  fields:
    baseusage_ptr: 1


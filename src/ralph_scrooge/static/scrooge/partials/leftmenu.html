
<div class="sidebar col-xs-12 col-md-2" ng-show="stats.currentSubMenu.leftMenu.length > 0">
    <div ng-if="stats.currentSubMenu.leftMenu.length > 1">
        <ul class="nav nav-tabs nav-justified teams-menu">
          <li ng-click="changeLeftMenu(menuName)" ng-repeat="(menuName, menu) in stats.leftMenus" class="{{stats.menuStats.leftMenu.current == menuName ? 'active' : ''}}">
            <a>{{ menuName }}</a>
          </li>
        </ul>
    </div>
    <div class="search">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" placeholder="Search..." ng-model="searchTextMenu">
      </div>
    </div>
    <div class="items">
        <ul class="services">
            <li ng-show="stats.menuStats.leftMenu.current == 'services'" class="env-menu {{stats.menuStats['service']['current'] == service.id ? 'active' : ''}}" ng-repeat="service in stats.leftMenus.services | filter:searchTextMenu">
                <a class="btn-left-menu" ng-click="menuService.changeService(service)">{{service.name}}</a>
                <ul class="envs" ng-show="stats.currentSubMenu.hide_envs_for_tabs.indexOf(stats.currentTab) === -1">
                    <li ng-repeat="env in service.value.envs" ng-show="stats.menuStats['service']['current'] == service.id" class="{{stats.menuStats['env']['current'] == env.id ? 'active' : ''}}">
                        <a ng-click="menuService.changeEnv(env.id)">{{env.name}}</a>
                    </li>
                </ul>
            </li>

            <li ng-show="stats.menuStats.leftMenu.current == 'teams'" class="env-menu" ng-repeat="team in stats.leftMenus.teams | filter:searchTextMenu">
                <a class="btn-left-menu {{stats.menuStats['team']['current'] == team.id ? 'active' : ''}}" ng-click="changeTeam(team)">{{team.name}}</a>
            </li>

        </ul>
    </div>
</div>

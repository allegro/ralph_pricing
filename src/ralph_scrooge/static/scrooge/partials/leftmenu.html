<div class="sidebar col-xs-12 col-md-2">
    <div ng-if="stats.currentSubMenu.leftMenu.length > 1">
        <ul class="nav nav-tabs nav-justified teams-menu">
          <li ng-click="stats.currentLeftMenu = menuName" ng-repeat="(menuName, menu) in stats.leftMenus" class="{{stats.currentLeftMenu == menuName ? 'active' : ''}}"><a>{{ menuName }}</a></li>
        </ul>
    </div>
    <div class="search">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" placeholder="Search..." ng-model="searchTextMenu">
      </div>
    </div>
    <div class="items">
        <ul class="services">
            <li class="env-menu {{stats.menuStats['service']['current'] == service.id ? 'active' : ''}}" ng-repeat="service in stats.leftMenus.services | filter:searchTextMenu">
                <a class="btn-left-menu" ng-click="menuService.changeService(service)">{{service.name}}</a>
                <ul class="envs">
                    <li ng-repeat="env in service.value.envs" ng-show="stats.menuStats['service']['current'] == service.id" class="{{stats.menuStats['env']['current'] == env.id ? 'active' : ''}}">
                        <a ng-click="menuService.changeEnv(env.id)">{{env.name}}</a>
                    </li>
                </ul>
            </li>
            <li ng-show="stats.currentLeftMenu == 'teams'" class="env-menu" ng-repeat="team in stats.leftMenus.teams | filter:searchTextMenu">
                <a class="btn-left-menu {{stats.menuStats['team']['current'] == team.id ? 'active' : ''}}" ng-click="changeTeam(team)">{{team.name}}</a>
            </li>
        </ul>
    </div>
</div>

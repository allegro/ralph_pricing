<div>
    <ul class="nav nav-tabs nav-allocation-tabs" role="tablist">
        <li ng-click="stats.changeTab(tab)" ng-repeat="(tab, value) in stats.currentTabs" ng-class="stats.currentTab == tab ? 'active': ''">
            <a>{{value.name}}</a>
        </li>
    </ul>
    {{tabs}}
    <div class="allocation-tabs" ng-include="stats.getCurrentTab()"></div>
</div>
